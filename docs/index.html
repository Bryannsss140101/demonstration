<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demonstration</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header class="site-header">
        <div class="wrap header-wrap">
            <div class="brand">
                <div class="title" id="doc-title">Demonstration</div>
            </div>
            <div class="spacer"></div>

            <a class="btn" id="open-btn" href="#" target="_blank" rel="noopener">
                Open a new tab
            </a>
            <a class="btn primary" id="download-btn" href="#" download>
                Download PDF
            </a>
        </div>
    </header>

    <main class="wrap main-wrap grid">
        <aside class="sidebar card">
            <div class="card-head">
                <span class="pill">Documents</span>
            </div>
            <ul class="list" id="pdf-list"></ul>
        </aside>

        <section class="viewer card">
            <div class="card-head">
                <span class="pill" id="pdf-name">â€”</span>
                <div class="spacer"></div>
                <span class="pill online">Online</span>
            </div>
            <iframe id="pdf-frame" src=""></iframe>
        </section>
    </main>

    <footer class="wrap site-footer">
        <div>Made whit GitHub Pages.</div>
        <div>Repository with LaTeX and PDFs.</div>
    </footer>

    <script src="assets/js/app.js"></script>
